<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game-Amitbuilds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        #game-container {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 800px;
            height: 600px;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }
        
        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .instructions {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(52, 73, 94, 0.9) 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 280px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .instructions:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .instructions h3 {
            margin: 0 0 15px 0;
            color: #3498db;
            font-size: 18px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .instructions h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }
        
        .instructions p {
            margin: 8px 0;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }
        
        .instructions p:hover {
            color: #3498db;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 999;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        /* Game title */
        .game-title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(52, 152, 219, 0.5);
            z-index: 1000;
            text-align: center;
        }
        
        .game-title::before {
            content: 'üéÆ';
            display: block;
            font-size: 48px;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            #game-container {
                width: 90vw;
                height: 67.5vw;
                max-width: 800px;
                max-height: 600px;
            }
            
            .instructions {
                max-width: 250px;
                font-size: 13px;
                padding: 20px;
            }
            
            .game-title {
                font-size: 28px;
                top: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-title">Platformer Adventure</div>
    
    <div class="instructions">
        <h3>üéØ Controls</h3>
        <p>‚¨ÖÔ∏è ‚û°Ô∏è Arrow keys: Move left/right</p>
        <p>üöÄ Space: Jump</p>
        <p>üîÑ R: Restart game</p>
        <p>üí∞ Collect golden coins for points!</p>
        <p>‚ö†Ô∏è Avoid red spikes!</p>
    </div>
    
    <div id="game-container">
        <div class="loading">üéÆ Loading game...</div>
    </div>
    
    <!-- Try multiple Kaboom.js sources for better compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/kaboom@0.5.1/dist/kaboom.js"></script>
    <script>
        // Fallback if the first CDN fails
        if (typeof kaboom === 'undefined') {
            console.log("First CDN failed, trying alternative...");
            const script = document.createElement('script');
            script.src = "https://unpkg.com/kaboom@0.5.1/dist/kaboom.js";
            document.head.appendChild(script);
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
